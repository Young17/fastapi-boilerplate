version: "3"

volumes:
  production_postgres_data: {}
  production_postgres_data_backups: {}

services:
  fastapi: &fastapi
    build:
      context: .
      dockerfile: compose/production/fastapi/Dockerfile
    image: app_production_fastapi
    depends_on:
      - postgres
      - redis
    env_file:
      - ./.envs/.production/.fastapi
      - ./.envs/.production/.postgres
    ports:
      - "0.0.0.0:8000:8000"
    restart: always
    command: /start

  postgres:
    image: postgres:latest
    restart: always
    volumes:
      - production_postgres_data:/var/lib/postgresql/data
    env_file:
      - .envs/.production/.postgres
    ports:
      - 127.0.0.1:5431:5432

  redis:
    image: redis:7.2-rc1-alpine
    ports:
      - 127.0.0.1:6379:6379
    restart: always

  celeryworker:
    <<: *fastapi
    image: app_production_celeryworker
    depends_on:
      - redis
      - postgres
    ports: []
    command: /start-celeryworker

  celerybeat:
    <<: *fastapi
    image: app_production_celerybeat
    depends_on:
      - redis
      - postgres
    ports: []
    command: /start-celerybeat

  flower:
    <<: *fastapi
    image: app_production_flower
    ports:
      - "5555:5555"
    command: /start-flower
